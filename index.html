<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Bob</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="login-form">
            <h2>De volta à sua vida</h2>
            <p>Escolha uma das opções</p>
            <form>
                <input type="email" placeholder="contato@umgatocahamdobob.com" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Ou continue com</p>
            <div class="social-login">
                <a href="https://www.google.com/"  class="social-button">
                    <img src="img/google.logo.png" alt="Google">
                </a>
                <a href="https://www.meta.com/"  class="social-button">
                    <img src="img/meta.logo.png" alt="Meta">
                </a>
                <a href="https://www.apple.com"  class="social-button">
                    <img src="img/apple_logo.png" alt="Apple">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
